name: First Workflow
on: [push]

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Greet
        run: echo "ðŸ‘‹ Hello, GitHub Actions!"
      - name: Check out the repository  
        uses: actions/checkout@v2 
      - name: Set up Node.js  
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Build
        run: npm run build
      - name: Deploy
        run: npm run deploy